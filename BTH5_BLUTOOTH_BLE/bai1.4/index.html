<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart IoT Dashboard | DHT11 Monitor</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
            --accent-temp: #ff6b6b;
            --accent-hum: #4ecdc4;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* Hiệu ứng kính mờ */
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            background-color: #2ecc71;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px #2ecc71;
        }
        
        .status-badge.offline {
            background-color: #e74c3c;
            box-shadow: 0 0 10px #e74c3c;
        }

        /* Cards Grid */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid transparent;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Card Icon & Info */
        .card-icon {
            font-size: 2.5rem;
            opacity: 0.8;
        }

        .card-info {
            text-align: right;
        }

        .card-info h3 {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .card-info h2 {
            margin: 5px 0 0 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .card-info span {
            font-size: 1rem;
        }

        /* Màu riêng cho từng card */
        .card.temp { border-left-color: var(--accent-temp); }
        .card.temp .card-icon { color: var(--accent-temp); }
        
        .card.hum { border-left-color: var(--accent-hum); }
        .card.hum .card-icon { color: var(--accent-hum); }

        /* Chart Container */
        .chart-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            height: 400px;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .cards { grid-template-columns: 1fr; }
            .card-info h2 { font-size: 2rem; }
            .chart-container { height: 300px; }
            header h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1><i class="fas fa-microchip"></i> IoT Dashboard</h1>
                <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">Phòng Server 01 - DHT11 Sensor</div>
            </div>
            <div id="connectionStatus" class="status-badge offline">
                <i class="fas fa-wifi"></i> <span>Connecting...</span>
            </div>
        </header>
        
        <div class="cards">
            <div class="card temp">
                <div class="card-icon">
                    <i class="fas fa-temperature-high"></i>
                </div>
                <div class="card-info">
                    <h3>NHIỆT ĐỘ</h3>
                    <div>
                        <span id="tempDisplay">--</span><span>°C</span>
                    </div>
                </div>
            </div>

            <div class="card hum">
                <div class="card-icon">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="card-info">
                    <h3>ĐỘ ẨM</h3>
                    <div>
                        <span id="humDisplay">--</span><span>%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const socket = io();
        const statusBadge = document.getElementById('connectionStatus');
        const statusText = statusBadge.querySelector('span');

        // Xử lý trạng thái kết nối socket
        socket.on('connect', () => {
            statusBadge.classList.remove('offline');
            statusBadge.style.backgroundColor = '#2ecc71'; // Green
            statusBadge.style.boxShadow = '0 0 10px #2ecc71';
            statusText.innerText = "Online";
        });

        socket.on('disconnect', () => {
            statusBadge.classList.add('offline');
            statusText.innerText = "Offline";
        });
        
        // Cấu hình Chart.js đẹp hơn
        const ctx = document.getElementById('myChart').getContext('2d');
        
        // Tạo Gradient cho biểu đồ
        const gradientTemp = ctx.createLinearGradient(0, 0, 0, 400);
        gradientTemp.addColorStop(0, 'rgba(255, 107, 107, 0.5)');
        gradientTemp.addColorStop(1, 'rgba(255, 107, 107, 0)');

        const gradientHum = ctx.createLinearGradient(0, 0, 0, 400);
        gradientHum.addColorStop(0, 'rgba(78, 205, 196, 0.5)');
        gradientHum.addColorStop(1, 'rgba(78, 205, 196, 0)');

        const maxDataPoints = 20;
        
        // Cài đặt font toàn cục cho Chart
        Chart.defaults.color = '#ddd';
        Chart.defaults.font.family = "'Poppins', sans-serif";

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], 
                datasets: [{
                    label: 'Nhiệt độ (°C)',
                    data: [],
                    borderColor: '#ff6b6b',
                    backgroundColor: gradientTemp,
                    borderWidth: 2,
                    pointBackgroundColor: '#ff6b6b',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    tension: 0.4, // Làm mượt đường cong
                    fill: true // Tô màu dưới đường
                },
                {
                    label: 'Độ ẩm (%)',
                    data: [],
                    borderColor: '#4ecdc4',
                    backgroundColor: gradientHum,
                    borderWidth: 2,
                    pointBackgroundColor: '#4ecdc4',
                    pointRadius: 4,
                    pointHoverRadius: 6,
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                        align: 'end',
                        labels: { usePointStyle: true, padding: 20 }
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleFont: { size: 13 },
                        bodyFont: { size: 13 },
                        padding: 10,
                        cornerRadius: 8,
                        displayColors: true
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)', drawBorder: false },
                        ticks: { color: '#aaa' }
                    },
                    y: {
                        beginAtZero: false,
                        grid: { color: 'rgba(255, 255, 255, 0.1)', drawBorder: false },
                        ticks: { color: '#aaa' }
                    }
                },
                interaction: {
                    mode: 'nearest',
                    axis: 'x',
                    intersect: false
                }
            }
        });

        // Lắng nghe sự kiện từ Server
        socket.on('sensor-data', (data) => {
            // Cập nhật số liệu hiển thị với animation đơn giản
            updateValue('tempDisplay', data.temp);
            updateValue('humDisplay', data.hum);

            // Cập nhật biểu đồ
            const now = new Date().toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            myChart.data.labels.push(now);
            myChart.data.datasets[0].data.push(data.temp);
            myChart.data.datasets[1].data.push(data.hum);

            if (myChart.data.labels.length > maxDataPoints) {
                myChart.data.labels.shift();
                myChart.data.datasets[0].data.shift();
                myChart.data.datasets[1].data.shift();
            }

            myChart.update('none'); // 'none' để tránh animation giật khi update liên tục
        });

        // Hàm cập nhật text
        function updateValue(elementId, newValue) {
            const el = document.getElementById(elementId);
            el.innerText = newValue;
            // Thêm hiệu ứng nháy sáng nhẹ khi dữ liệu thay đổi (tuỳ chọn)
            el.style.textShadow = "0 0 10px rgba(255,255,255,0.8)";
            setTimeout(() => el.style.textShadow = "none", 500);
        }
    </script>
</body>
</html>
